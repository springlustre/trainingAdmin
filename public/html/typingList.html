		<script type="text/javascript">

			var userId=parseInt(GetQueryString("userId"));
			var voiceData=JSON.parse("{}");


			getAllData();
	/**我的操作*/
	function getAllData(){
		$.ajax({
			type: "GET",
			url: "/data/getTyping?userId="+userId,
			dataType: 'JSON',
			beforeSend: function(XMLHttpRequest){
			},
			success: function(data, textStatus){
				var errCode=data["errCode"];
				if(errCode==0){
					voiceData=data["data"];
					updateDataTable(data["data"]);
				}
			},

			complete: function(XMLHttpRequest, textStatus){

			},
			error: function(){//请求出错处理
			}
		});
	}

	function updateDataTable(data){
		for(var i=0;i<data.length;i++){
			var html="";
		  html+='<tr>';
		  html+='<td>';
		  html+='<a href="#">'+(i+1)+'</a></td>';
		  html+='<td class="hidden-480">'+formatDate(data[i]["time"])+'</td>';
			html+='<td>'+data[i]["times"]+'</td>';
		  html+='<td class="hidden-480">';
		  html+='<span>'+data[i]["right"]+'</span></td>';
			html+='<td>'+data[i]["cost"]+'</td>';
			html+='<td>';
			html+='<button onclick="showDetail(\''+i+'\')" > 查看详情</button> ';
			html+='</td></tr>';
			$("#userTable").append(html);
		}
	}



			function showDetail(index){
				var data=voiceData[index]["info"];
				$("#detailTable").html("");
				for(var i=0;i<data.length;i++){
					var html="";
				  html+='<tr>';
					html+=' <td><a href="#">'+(i+1)+'</a></td>';
					html+=' <td><a href="#">'+data[i]["playCnt"]+'</a></td>';
					html+=' <td class="hidden-480">'+data[i]["playIndex"]+'</td>';
					html+='<td>'+data[i]["result"]+'</td>';
				  html+='<td class="hidden-480">'+data[i]["reason"]+'</td>';
					html+='<td>'+data[i]["cost"]+' </td> </tr>';
					$("#detailTable").append(html);
				}
				$("#myModal").modal();
			}



		</script>
